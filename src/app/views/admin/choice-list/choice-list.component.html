<div class="flex-container">
    <div class="flex-left">
        <button mat-button matTooltip="Add choice" class="add-button" (click)="openChoiceModalAdd()">
            <mat-icon aria-label="add activity">add_box</mat-icon>
            Ajouter un nouveau choix
        </button>
    </div>
</div>
<table mat-table [dataSource]="choices" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titre</th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button class="table-actions no-background no-border no-text-decoration" matTooltip="Edit informations" (click)="openChoiceModalEdit(element)">
            <mat-icon aria-label="edit activity">edit</mat-icon>
        </button>
        <button class="table-actions no-background no-border no-text-decoration" matTooltip="Delete choice" (click)="deleteChoiceById(element.Id)">
            <mat-icon aria-label="edit activity">delete</mat-icon>
        </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
