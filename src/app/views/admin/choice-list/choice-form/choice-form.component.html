<form [formGroup]="choiceAddForm">
    <mat-card class="mat-elevation-z4">
        <mat-card-header>
            <div mat-card-avatar class="page-title-logo"></div>
            <mat-card-title class="page-title" *ngIf="choice == null">Create a Choice </mat-card-title>
            <mat-card-title class="page-title" *ngIf="choice != null">Edit current Choice </mat-card-title>
            <mat-card-subtitle>
                <span>Enter the Choice informations, then submit</span>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="choiceForm">               
                <div class="row choiceInfos">
                    <div class="col m12">
                        <mat-form-field appearance="fill">
                            <mat-label>Titre</mat-label>
                            <input matInput formControlName="title" required>
                        </mat-form-field>
                    </div>                
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>
<mat-dialog-actions align="end">
    <button mat-button class="save-button" [disabled]="!choiceAddForm.valid" (click)="submitChoice()">Save</button>
    <button mat-button [mat-dialog-close]="true" (click)="onNoClick()">Close</button>
</mat-dialog-actions>
