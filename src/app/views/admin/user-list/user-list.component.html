<div class="flex-container">
    <div class="flex-left">
        <button mat-button matTooltip="Add user" class="add-button" (click)="openUserModalAdd()">
            <mat-icon aria-label="add activity">add_box</mat-icon>
            Ajouter nouvel utilisateur
        </button>
    </div>
</div>
<table mat-table [dataSource]="users" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let element"> {{element.Login}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.Password}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef> Est admin ? </th>
      <td mat-cell *matCellDef="let element">
         <p *ngIf="element.IsAdmin == 1;else non">Oui</p>
         <ng-template #non>Non</ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button class="table-actions no-background no-border no-text-decoration" matTooltip="Edit informations" (click)="openUserModalEdit(element)">
            <mat-icon aria-label="edit activity">edit</mat-icon>
        </button>
        <button class="table-actions no-background no-border no-text-decoration" matTooltip="Delete user" (click)="deleteUserById(element.Id)">
            <mat-icon aria-label="edit activity">delete</mat-icon>
        </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
