<form [formGroup]="userAddForm">
    <mat-card class="mat-elevation-z4">
        <mat-card-header>
            <div mat-card-avatar class="page-title-logo"></div>
            <mat-card-title class="page-title" *ngIf="user == null">Create a User </mat-card-title>
            <mat-card-title class="page-title" *ngIf="user != null">Edit current User </mat-card-title>
            <mat-card-subtitle>
                <span>Enter the User informations, then submit</span>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="userForm">               
                <div class="row userInfos">
                    <div class="col m6">
                        <mat-form-field appearance="fill">
                            <mat-label>Login</mat-label>
                            <input matInput formControlName="login" required>
                        </mat-form-field>
                    </div>
                    <div class="col m6">
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" required>
                        </mat-form-field>
                    </div>
                    <div class="col m6">
                            <mat-label>Est admin?</mat-label>
                            <mat-checkbox matInput class="example-margin" formControlName="isAdmin"></mat-checkbox>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>
<mat-dialog-actions align="end">
    <button mat-button class="save-button" [disabled]="!userAddForm.valid" (click)="submitUser()">Save</button>
    <button mat-button [mat-dialog-close]="true" (click)="onNoClick()">Close</button>
</mat-dialog-actions>
